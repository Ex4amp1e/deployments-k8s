- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=cc1bab96c8341a30c898c5edea1e84f2e6f840d8

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
