---
apiVersion: v1
kind: Pod
metadata:
  name: alpine-3
  labels:
    app: alpine-3
  annotations:
    networkservicemesh.io: kernel://ipam-policies/nsm-ipv4-3,kernel://ipam-policies-2/nsm-ipv6-3
spec:
  containers:
  - name: alpine-3
    image: alpine:3.15.0
    imagePullPolicy: IfNotPresent
    env:
      - name: NSM_LOG_LEVEL
        value: TRACE
    # simple `sleep` command would work
    # but we need `trap` to be able to delete pods quckly
    command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
