---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nse-firewall-vpp
spec:
  template:
    metadata:
      labels:
        app: firewall
    spec:
      containers:
        - name: nse
          env:
            - name: NSM_SERVICE_NAME
              value: "nse-composition"
            - name: NSM_LABELS
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels
