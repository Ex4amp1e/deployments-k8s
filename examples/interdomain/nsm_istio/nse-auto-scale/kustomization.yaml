- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=9c81d07dedb579c241f1a65875a89ba71538fa4f

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
