- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=e76240d57d090d066dd0a899cb8574dedbd4181b

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
