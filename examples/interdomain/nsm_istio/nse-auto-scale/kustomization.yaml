---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6e15e5b2e979d5ba809b5056f575b164f5c63854

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
