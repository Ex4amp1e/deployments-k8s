- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=b3e8297a75cbc7fd92c01c95a48e4850295c90b2

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
