- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=d2b61e37bb48a0a5791d01b7c87c03998d3b7320

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
