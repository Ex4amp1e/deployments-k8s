- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6332aa737a5d17a97a6d5e502ed2fc2f71ec3396

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
