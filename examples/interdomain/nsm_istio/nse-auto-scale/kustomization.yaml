- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=8bc5608c402f84b97f0bd7e7633a479d24aa255d

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
