---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=b224237f63c8ba6cf91e374b912a1afad8c7a7e0

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
