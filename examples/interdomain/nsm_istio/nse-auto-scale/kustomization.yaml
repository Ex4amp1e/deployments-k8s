- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=46c15e5657fb1e131ee9210edd1679fc1d4f0601

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
