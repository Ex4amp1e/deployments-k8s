- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=df26a58d438fa960f91d398bc6170e357ffa2cce

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
