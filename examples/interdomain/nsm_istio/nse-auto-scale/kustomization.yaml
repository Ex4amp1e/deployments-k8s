- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=8836bbb0c330223ff6384bc033e5b9b08d92f3a0

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
