---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=e90a43bd0b01b095d5e0e13eae40c7de8416a68a

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
