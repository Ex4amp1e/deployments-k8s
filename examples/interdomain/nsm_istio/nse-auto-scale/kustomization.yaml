- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=eafc5f840602905b69f12a55b4c1a44ad44d8fa9

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
