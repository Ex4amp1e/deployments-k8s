---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=cb23eff8a1a6640359b461a4882f8f8ea41c30f3

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
