- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=1835f4f059c430bf15e9c876f0384e93cc000032

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
