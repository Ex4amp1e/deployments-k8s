---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=bbdc8a35a7ce5e01f82e7b7abf0dfdef7dde19a8

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
