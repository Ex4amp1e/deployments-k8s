- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=13a21d368637e2293f03474bd9833a42a2408598

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
