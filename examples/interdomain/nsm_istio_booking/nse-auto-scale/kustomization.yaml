---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=4c8c3122ea0f4cf23a707e1a1205ae0ab4892bd4

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
