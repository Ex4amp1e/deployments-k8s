- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=e09456f27af7ee64fbb35743fcf5f13f13f86f63

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
