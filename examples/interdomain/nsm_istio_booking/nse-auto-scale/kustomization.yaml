- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=13eb6447ef076c4b6b1afbfe122c71966be31b6e

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
