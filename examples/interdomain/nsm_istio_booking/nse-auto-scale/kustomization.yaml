- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=c0902385fddb7aeb12f0003909f4e781cf2dffcd

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
