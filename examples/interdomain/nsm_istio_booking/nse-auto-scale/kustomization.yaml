- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=780f1d8cbb39f4612c566336274b9cc41d9a779f

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
