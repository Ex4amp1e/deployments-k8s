---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=39c3fec6d9eebe14f5fb1e43d0ad8f75c39c0248

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
