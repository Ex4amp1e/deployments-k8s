---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=f3ed5b62edd522b9a4fe77dce346fb6a4c0b8fb8

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
