- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=f3ac57e3b49b77935055c582bc4af9b2eda226f1

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
