- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6c36a460343802de2dfd2b21e94a55d2d8dfcaf7

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
