---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=aad3c845768ac7c881670d5d69d3ef68047b90f8

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
