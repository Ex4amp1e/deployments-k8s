- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=43b06bda089409cbfa4839bb82c8eb5db2973c5f

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
