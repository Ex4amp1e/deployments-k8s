- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6b93ad3fe03fc238974df0896f367b06b66ddea0

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
