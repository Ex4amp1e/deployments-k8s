- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=1bfd4356bf1e2dcc0eddc0f937776c74c1190f04

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
