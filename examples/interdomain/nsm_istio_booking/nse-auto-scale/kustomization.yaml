- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=423115a39963e8f6b9d3bc0ecc544737a9689f40

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
