- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=cd27b0f27e760b30cd4a3d53c92897c0dfc6deef

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
