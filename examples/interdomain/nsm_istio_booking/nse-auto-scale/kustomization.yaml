- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=1f541697ab31a0cbbf43eff7c5368554b39494c3

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
