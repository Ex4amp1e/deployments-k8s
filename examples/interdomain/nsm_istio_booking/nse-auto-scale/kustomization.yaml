- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=49a46fcd7b5fb0ded69b233c84c8c93539034bd3

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
