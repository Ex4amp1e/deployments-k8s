---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=4d5c9f8d2a6ed6cbe239a3d2827808358b8b0184

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
