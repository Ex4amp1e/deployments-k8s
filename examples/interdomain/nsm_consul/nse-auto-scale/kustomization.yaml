- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=4851b8f1da805cb14e6e8225b85fd42202fe6dfa

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
