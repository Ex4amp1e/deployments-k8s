- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=d3fc1d83c95adab28c8bbd6b4a3759bf0884beda

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
