---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=4e08d1c05632d49bea914abd626c7b5ba210ec3c

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
