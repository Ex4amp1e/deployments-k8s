- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=70f434b239b47d1601a4a3bcd0197a08ae908c32

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
