---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=3362a4ada10b0af9e69d84a2b727bb4355bdaa34

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
