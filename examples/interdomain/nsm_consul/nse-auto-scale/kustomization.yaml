- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6cb0a7a8d1acfb735516c0fcb981879a4aa60d05

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
