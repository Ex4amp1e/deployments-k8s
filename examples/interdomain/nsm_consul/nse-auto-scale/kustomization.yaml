- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=d9c9ce7b315b179188c887b89ad1843af03a2dfd

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
