- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=2deae80d6ed6cf12492dc8fcb0c607a1700948b5

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
