- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=c205a8e0647fba8c8ce8922c09a634a9a5bdd3bb

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
