- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=0e70008cd88c99b41068cb26ae3b1accb07bc9dc

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
