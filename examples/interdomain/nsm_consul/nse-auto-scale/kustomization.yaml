- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=710fbb76c82b8a5eff52f13e20bb2c332d606eff

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
