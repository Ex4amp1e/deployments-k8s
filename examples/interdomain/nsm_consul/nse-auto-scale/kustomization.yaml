- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=ef9303d5d73331c45ce6d4aa483140ed2a6a438f

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
