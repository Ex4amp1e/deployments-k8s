- https://github.com/networkservicemesh/deployments-k8s/apps/nse-supplier-k8s?ref=6253d84f12ca5188003fe5c7ab5be22d8139f300

patchesStrategicMerge:
- patch-supplier.yaml

configMapGenerator:
  - name: supplier-pod-template-configmap
    files:
      - pod-template.yaml
  - name: iptables-map
    files:
      - iptables-map.yaml

generatorOptions:
  disableNameSuffixHash: true
