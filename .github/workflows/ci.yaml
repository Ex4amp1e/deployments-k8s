---
name: ci
on:
  pull_request:
  push:
    branches:
      - 'release/**'
jobs:
  yamllint:
    name: yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v1
        with:
          config_file: .yamllint.yml
          strict: true
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: shellcheck
        uses: fkautz/shell-linter@v1.0.1
  refcheck:
    name: refcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Convert to local and back and check refs
        run: |
          ./to-local.sh
          ./to-ref.sh
          git diff --name-only --exit-code
  nsmbot-ci:
    name: nsmbot-ci
    runs-on: ubuntu-latest
    if: ${{github.actor == 'nsmbot'}}
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Only allow yaml files
        run: |
          CURR_HEAD=$(git rev-parse HEAD)
          echo "$CURR_HEAD"
          COMMIT_ARR=$(git rev-list origin/main..HEAD)
          LAST_COMMIT=${COMMIT_ARR: -40}
          echo "$LAST_COMMIT"
          git checkout "$LAST_COMMIT"
          BRANCH_POINT=$(git rev-parse HEAD^)
          echo "$BRANCH_POINT"
          find . -type f -not -path "./.github/*" ! -name '*.yaml' ! -name '*.yml' -exec git diff "$CURR_HEAD".."$BRANCH_POINT" --exit-code -- {} +
